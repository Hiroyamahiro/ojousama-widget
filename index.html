<!-- ojousama-widget.html（例） -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", sans-serif;
      background: #191919;
      color: #D4D4D4;
      font-size: mi;
      padding: 16px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="quote"></div>

  <script>
    const lines = [
      "一歩進んだだけでも、あなた様はとっても立派ですわ。",
      "たとえ小さなことでも、続けられるのは才能ですのよ。",
      "焦らず、でも止まらず──その歩みが美しいですわ。",
      "やるべきことに向き合う姿、わたくし見ておりますわ。",
      "今日の努力は、きっと明日のあなた様を助けますわ。",
      // …略（50件）…
      "さぁ、次の1ページを開きましょう。わたくし、いつでも付き合いますわ。"
    ];

    // 仮：毎日Indexを変化（日付で切り替え）
    const index = new Date().getDate() % lines.length;
    document.getElementById("quote").textContent = lines[index];
  </script>
</body>
</html>
